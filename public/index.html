<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
     <!-- JQuery Link -->
     <script src="https://code.jquery.com/jquery-3.5.0.js" crossorigin="anonymous"></script>
     <!-- AJAX Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Link -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
     <!-- Personal CSS Sheet -->
    <script src= "/js/index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Family Tree</h1>
        <p class="lead">
            <button class="btn btn-lg btn-secondary" role="button" id="startButton">Start your family!</button>
        </p>
    </div>

    <div class= "container-fluid" id="startForm">
        <div class = "row">
        <form class= "col-sm-9 offset-sm-3" id="addInfo">
          <div class="form-group row ">
            <label for="inputEmail3" class="col-sm-4 col-form-label">Full Name</label>
            <div class="col-sm-9">
              <input type="full-name" class="form-control" id="full-name" placeholder="Example- Queen Elizabeth">
            </div>
          </div>
      
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-6 col-form-label">Partner</label>
            <div class="col-sm-9">
              <input type="partner" class="form-control" id="partner" placeholder="Example- Prince Philip">
            </div>
          </div>    
              
          <div class="form-group row"> 
            <label class="control-label col-sm-6 col" for="date">Date of Birth</label>
            <div class="col-sm-9">
              <input class="form-control" id="dob" name="date" placeholder="MM/DD/YYY" type="text"/>
            </div>
          </div>
      
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-3 pt-0">Gender</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="male" value="male" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="female" value="female">
                  <label class="form-check-label" for="gridRadios2">
                    Female
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-lg btn-secondary" id="addButton">Add to Family Tree!</button>
            </div>
          </div>
      
        </form>
      </div>
    </div>

  <div class="container" id="familyTreeContainer">
    <div id = "familyInfo">
    </div>
  </div>

</body>

</html>
